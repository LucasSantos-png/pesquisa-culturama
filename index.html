<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Culturama</title>
</head>
<body>

    <main>
        <header>
            <img src="img/logo-culturama.png" alt="Logo culturama">
            <h1>Pesquisa de Opinião</h1>
        </header>

        <section>
            <form action="sucesso.html" method="get">

                <fieldset>
                    <!-- DADOS PESSOAIS -->

                    <legend>Dados Pessoais</legend>
                    
                    <label for="name">Nome: </label>
                    <input type="text" id="name" name="userName" required> <br>

                    <label for="age">Idade: </label>
                    <input type="number" id="age" name="userAge" min="12" max="100" required> <br>

                    <label for="birthDate">Data de nascimento: </label>
                    <input type="date" id="birthDate" name="userBirthDate"> <br>

                    <label for="email">E-mail :</label>
                    <input type="email" id="email" name="userEmail" required> <br>

                    <label for="phoneNumber">Telefone: </label>
                    <input type="tel" id="phoneNumber" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="XX XXXXX XXXX"> <br>

                    <label for="image">Upload de foto: </label>
                    <input type="file" id="image" name="userImage" accept="image/*"> <br>

                </fieldset>

                <fieldset>
                    <!-- DADOS DE PERFIL -->

                    <legend>Perfil</legend>
                    
                    <p>Gênero:</p>

                    <input type="radio" id="fem" name="userGender" value="Feminino" checked>
                    <label for="fem">Feminino</label>

                    <input type="radio" id="masc" name="userGender" value="Masculino">
                    <label for="masc">Masculino</label>

                    <input type="radio" id="notInformed" name="userGender" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label> <br>

                    <label for="maritalStatus">Estado civil:</label>
                    <select id="maritalStatus" name="userMaritalStatus">
                        <option value="notInformed">Selecione...</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="uniaoEstavel">União Estável</option>
                    </select> <br>

                    <label for="state">Estado:</label>
                    <select id="state" name="userState" required>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>

                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="userCity" placeholder="Ex.: Fortaleza" autocomplete="address-level2">

                </fieldset>

                <fieldset>
                    <!-- DADOS SOBRE HÁBITOS -->
                    
                    <legend>Hábitos</legend>

                    <p>Redes Sociais:</p>

                    <input type="checkbox" id="instagram" name="social" value="instagram">
                    <label for="instagram">Instagram</label>

                    <input type="checkbox" id="facebook" name="social" value="facebook">
                    <label for="facebook">Facebook</label>

                    <input type="checkbox" id="linkedIn" name="social" value="linkedIn">
                    <label for="linkedIn">LinkedIn</label>

                    <input type="checkbox" id="x" name="social" value="x">
                    <label for="x">X</label> <br>

                    <label for="musicStyle">Estilo musical:</label>
                    <input type="text" id="musicStyle" name="userMusicStyle" list="musicGenre">

                    <datalist id="musicGenre">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Samba">
                        <option value="Pagode">
                        <option value="Sertanejo">
                        <option value="Funk">
                    </datalist> <br>

                    <label for="favoriteColor">Cor favorita:</label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">
                </fieldset>

                <fieldset>
                    <!-- DADOS DE OPINIÃO -->

                    <legend>Opinião</legend>

                    <p>O que acha da qualidade de nosso serviço?</p>
                    <input type="radio" name="userOpinion" id="opinionGreat" value="otima" checked>
                    <label for="opinionGreat">Ótima</label>

                    <input type="radio" name="userOpinion" id="opinionGood" value="boa">
                    <label for="opinionGood">Boa</label>

                    <input type="radio" name="userOpinion" id="opinionRegular" value="regular">
                    <label for="opinionRegular">Regular</label>

                    <input type="radio" name="userOpinion" id="opinionBad" value="ruim">
                    <label for="opinionBad">Ruim</label> <br>

                    <label for="userComment">Deixe sua opinião:</label> <br>
                    <textarea name="userComment" id="comment" placeholder="Digite aqui sua opinião..."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Confirmações</legend>

                    <input type="checkbox" name="userLgpdTerm" id="userLgpd" value="accepted" required>
                    <label for="userLgpd">Eu aceito participar da pesquisa.</label> <br>

                    <input type="checkbox" name="userGetResult" id="getResult">
                    <label for="getResult">Desejo receber o resultado por e-mail.</label>
                </fieldset>

                <button type="submit">Enviar</button>

                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
